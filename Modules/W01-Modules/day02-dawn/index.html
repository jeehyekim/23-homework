<!DOCTYPE html>
<html>

<head>
	<title>Airbnb Page</title>
	<link rel="stylesheet" href="styls.css">
</head>

<body>

	<div class="header">
		<img id="logo" src="http://www.rovignon.com/wp-content/uploads/2014/11/airbnb_logo_detail2.png" alt="airbnb logo">
		<h1>WELCOME HOME</h1>
		<h4>Rent unique places to stay from local hosts in 190+ countries.</h4>
		<input type="text" placeholder="Where do you want to go?">
		<button>Search</button>
	</div>

	<h2>Just for the weekend</h2>
	<p>Discover new, inspiring places close to home.</p>

	<div class="local">
		<div id="sonoma">Sonoma<img src="http://agency.governmentjobs.com/images/AgencyImages/jobposting/423/JobPostings/image/vineyard8.jpg" alt="Sonoma">
		</div>
		<div id="napa">Napa<img src="http://www.atbcal.com/wp-content/uploads/2015/03/napa-valley.jpg" alt="Napa">
		</div>
		<div id="santacruz">Santa Cruz<img src="http://d14dsi4x2zx6ql.cloudfront.net/files/styles/welcome_image/public/VCW_D_SantaCruz_Hero_Thomas_Hawk_5513212075_20c9c0eeee_o_1280x642.jpg?itok=0Rj_Xayq" alt="Santa Cruz">
		</div>
	</div>

	<div class="explore">
		<h2>Explore the world</h2>
		<p>See where people are traveling, all around the world.</p>
	</div>

</body>
</html>
